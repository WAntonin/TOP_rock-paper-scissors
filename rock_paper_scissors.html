<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>
  <script>

    let rpsValues = {rock: 0, paper: 1, scissors:2};
    
    function computerPlay() {

      let computerValue = Math.floor(Math.random() * Math.floor(3));
      return computerValue;
    }




    function playerPlay() {

      let input = prompt("Rock, Paper or Scissors?");
      return rpsValues[input.toLowerCase()];

    }




    function playRound(playerSelection, computerSelection) {
      //take rpsValue corresponding to the selected object

      let roundValue = (3 + playerSelection - computerSelection) % 3;
      console.log("playRound round value "+ roundValue)
      let result;

      let computerPoint = 0;
      let playerPoint = 0;

      switch (roundValue) {
        case 0:
          result = "Equality: you both chose " + playerSelection;
          break;
        case 1:
          result = "You win !: " + playerSelection + " beats " + computerSelection;
          playerPoint += 1;
          break;
        case 2:
          result = "You Loose :-(: " + computerSelection + " beats " + playerSelection;
          computerPoint += 1;
          break;          
      }

      return [result, playerPoint, computerPoint];
    }




    function play() {

      console.log("One Game = 5 Rounds")

      let playerScore = 0;
      let computerScore = 0;
      

      for (i=1; i<=5; i++) {
        console.log("Round: " + i);

        let roundResult = playRound(playerPlay(), computerPlay());
        console.log(roundResult);

        playerScore += roundResult[1];
        computerScore += roundResult[2];

        console.log("PLAYER: " + playerScore + " /// COMPUTER: " + computerScore)
      }

      if (playerScore > computerScore){
        console.log("YOU WIN!!!!");
      } else if (playerScore == computerScore) {
        console.log("NO WINNERS");
      } else {
        console.log(" You loose :-(, try again.")
      }

    }
  </script>
</body>
</html>
